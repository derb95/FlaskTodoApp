<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo App</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<button id="dark-mode-toggle" class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i> Dark Mode
</button>
<div class="container">
    <h1>Projects</h1>
    <!-- Add Project Form -->
    <form action="{{ url_for('routes.create_project') }}" method="POST" class="form-inline">
        <input type="text" name="project_name" class="form-control mr-2" placeholder="Enter a new project" required>
        <button type="submit" class="btn btn-success">Add Project</button>
    </form>

    <!-- Project List -->
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a id="project-link-{{ project.id }}" href="{{ url_for('routes.project_tasks', project_id=project.id) }}" class="text-decoration-none">
                        <strong id="project-name-{{ project.id }}">{{ project.name }}</strong>
                    </a>
                    <button id="edit-pencil-{{ project.id }}" class="btn btn-link btn-sm text-secondary p-0 ml-2" onclick="editProjectName({{ project.id }}, '{{ project.name }}')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <!-- Inline edit form (hidden by default) -->
                    <form id="edit-form-{{ project.id }}" action="{{ url_for('routes.update_project', project_id=project.id) }}" method="POST" style="display:none;" class="form-inline">
                        <input type="text" name="project_name" value="{{ project.name }}" class="form-control form-control-sm mr-2" required>
                        <button type="submit" class="btn btn-success btn-sm mr-1">Save</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="cancelEdit({{ project.id }})">Cancel</button>
                    </form>
                </div>
                <div>
                    <!-- 'View Tasks' Button -->
                    <a href="{{ url_for('routes.project_tasks', project_id=project.id) }}" class="btn btn-primary btn-sm mr-2">View Tasks</a>

                    <!-- 'Delete Project' Button -->
                    <form action="{{ url_for('routes.delete_project', project_id=project.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
